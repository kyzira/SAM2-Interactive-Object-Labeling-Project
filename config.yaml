# This is the config file for the SAM2 Video labeling tool


# Select the mode, the default mode is list mode. ONLY SET ONE MODE TO TRUE
mode:
  list_mode : False   # Follows a Table and opens the next entry in the table, when you close the window
  test_mode : True # Opens the locally saved test_mode folder as its input
  folder_mode : False # folder Mode enables a loop, to select a folder with the json and the original frames folder in it, and displays them, with their labeling
  auto_mode : False # Use a pretrained yolo model for labeling. NOT IMPLEMENTED YET!


# Put in here the path to your SAM2 Checkpoint and model config.
# Use the whole paths. The checkpoint is the file you have to download yourself, the model config is in your downloaded sam2 repo.
# !You have to match the Model sizes.
sam_model_paths:
  sam2_checkpoint : C:\Users\K3000\sam2\checkpoints\sam2.1_hiera_large.pt
  model_cfg : C:\Users\K3000\sam2\sam2\configs\sam2.1\sam2.1_hiera_l.yaml


# These are the list mode paths
default_paths:
  output_path : C:\Users\K3000\Desktop\Label Data
  table_path: C:\Code Python\SAM2-Interactive-Object-Labeling-Project\Infos and Tables\Max Info\max_liste.csv


# Put in here the columns, which then can be saved in your result jsons
default_table_columns:
  - Inspektions-ID
  - Videoname
  - Rohrmaterial
  - Inspekteur-Name
  - Extracted Frame Rate
  - Rohrprofil
  - Rohrhoehe (mm)
  - Rohrbreite (mm)
  - Videohash
  - Label
  - Videozeitpunkt (h:min:sec)


# Every element of this list will become a seperate Button for quickly adding new classes
object_add_buttons:
  - BAB
  - BBA
  - BCA


